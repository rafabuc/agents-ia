[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests as async tests
    requires_llm: marks tests that require LLM API calls

# Async settings
asyncio_mode = auto

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    __pycache__

# Output
console_output_style = progress

# Timeout for tests (in seconds)
timeout = 300

# Environment variables for testing
env =
    TESTING=true
    ENVIRONMENT=test
